<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"></script>
  <script>
    const dkNews = {

      bigtitle: "뉴스&공지",

      notice: [
        {
          product: "훼라민큐",
          sort: "공지",
          date: "2022.05.20",
          subj: "생약성분의..",
          href: "?no=10"
        },
        {
          product: "훼라민큐",
          sort: "뉴스",
          date: "2022.05.20",
          subj: "임상연구로..",
          href: "?no=11"
        },
        {
          product: "훼라민큐",
          sort: "뉴스",
          date: "2022.06.11",
          subj: "마데카솔,야구..",
          href: "?no=12"
        },
        {
          product: "훼라민큐",
          sort: "뉴스",
          date: "2022.06.17",
          subj: "훼라민Q..",
          href: "?no=13"
        },
      ]
    };

    $(document).ready(function () {

      $("#news h2").html(dkNews.bigtitle);

      console.log(dkNews.bigtitle)

      let newsText = "";

      for (x in dkNews.notice) {
        newsText += `<li>
          <span>${Number(x) + 1}</span>
          <span>${dkNews.notice[x].product}</span>
          <span>${dkNews.notice[x].sort}</span>
          <span>
            <a href="${dkNews.notice[x].href}">
              ${dkNews.notice[x].subj}
            </a>
          </span>
          <span>${dkNews.notice[x].date}</span>
          </li>`;
      }
      $("#news .list").html(newsText);

    })
  </script>
</head>

<body>
  <div class="container" id="news">
    <h2></h2>
    <div class="table">
      <div>
        <strong>번호</strong>
        <strong>제품</strong>
        <strong>분류</strong>
        <strong>제목</strong>
        <strong>작성일</strong>
      </div>

      <ul class="list">

      </ul>
    </div>
  </div>
</body>

</html>
